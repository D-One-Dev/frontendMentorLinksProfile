<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="main-panel">
      <img class="person-avatar" src="./assets/images/avatar-jessica.jpeg" alt="Person's avatar">
      <h1 class="person-name">Jessica Randall</h1>
      <h2 class="person-location">London, United Kingdom</h2>
      <h3 class="person-quote">"Front-end developer and avid reader."</h3>
      <button class="social-button">GitHub</button>
      <button class="social-button">Frontend Mentor</button>
      <button class="social-button">LinkedIn</button>
      <button class="social-button">Twitter</button>
      <button class="social-button">Instagram</button>
    </div>
  </main>
</body>
</html>
